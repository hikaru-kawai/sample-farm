<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農家のWebサイト</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>農家の名前</h1>
        <p>管理人: 山田太郎</p>
    </header>
    <main>
        <section class="gallery">
            <h2>農業の写真</h2>
            <img src="farm1.jpg" alt="農場の写真1">
            <img src="farm2.jpg" alt="農場の写真2">
            <img src="farm3.jpg" alt="農場の写真3">

        <section class="articles">
            <h2>記事</h2>
            <article>
                <h3>春の収穫</h3>
                <p>春は作物の収穫が盛んな季節です。新鮮な野菜がたくさん採れます。</p>
            </article>
            <article>
                <h3>夏の畑仕事</h3>
                <p>夏は暑さと戦いながら、畑仕事を行います。十分な水分補給が重要です。</p>
            </article>
            <article>
                <h3>秋の収穫祭</h3>
                <p>秋は収穫祭の季節です。みんなで集まり、収穫を祝います。</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 農家の名前. All rights reserved.</p>
